<header class="header">
	<nav class="nav-container">
	  <div class="logo">
		<img src="/assets/logo.jpg" alt="Logo" />
	  </div>
	  
	  <button class="menu-button" (click)="toggleMenu()" [class.active]="isMenuOpen">
		<span></span>
		<span></span>
		<span></span>
	  </button>
	  
	  <div class="nav-links" [class.show]="isMenuOpen">
		<!-- Rutas siempre visibles -->
		<a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inicio</a>
		<a routerLink="/juguetes" routerLinkActive="active">juguetes</a>
		<a routerLink="/comida" routerLinkActive="active">comida</a>
		<a routerLink="/transportadores" routerLinkActive="active">transportadores</a>
		
		<!-- Usuario autenticado (admin o usuario normal) -->
		<ng-container *ngIf="isLoggedIn">
		  <!-- Rutas específicas para admin -->
		  <a *ngIf="isAdmin" routerLink="/editar-producto" routerLinkActive="active">Editar Producto</a>
		  
		  <!-- Rutas específicas para usuario normal -->
		  <a *ngIf="isUser" routerLink="/editar-usuario" routerLinkActive="active">Editar Usuario</a>
		  
		  <!-- Cerrar Sesión (visible para cualquier usuario autenticado) -->
		  <a (click)="logout()" class="logout-link" style="cursor: pointer;">
			Cerrar Sesión
		  </a>
		</ng-container>
		
		<!-- Rutas para usuarios no autenticados -->
		<ng-container *ngIf="!isLoggedIn">
		  <a routerLink="/login" routerLinkActive="active">Login</a>
		  <a routerLink="/registrarse" routerLinkActive="active">Registrarse</a>
		</ng-container>
		
		<!-- Carrito siempre visible -->
		<a routerLink="/cart" routerLinkActive="active">carrito</a>
	  </div>
	</nav>
  </header>
