<div class="cart-container">
  <h2>Carrito de Compras</h2>
  <button (click)="addToCart()">Agregar Producto al Carrito</button>
  <div *ngIf="cartItems.length === 0" class="empty-cart">
    El carrito está vacío
  </div>
  <div *ngIf="cartItems.length > 0">
    <div *ngFor="let item of cartItems" class="cart-item">
      <span>{{ item.name }}</span>
      <span>{{ item.price }} x {{ item.quantity }}</span>
      <button (click)="updateItemQuantity(item, true)">+</button>
      <button (click)="updateItemQuantity(item, false)">-</button>
      <button (click)="removeFromCart(item.id)" class="remove-btn">Eliminar</button>
    </div>
    <div class="cart-total">
      <strong>Total: ${{ totalPrice | number:'1.0-0' }}</strong>
    </div>
  </div>
</div>
